<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Kurs</title>
</head>
<body>
    <div>
        <fieldset>
            <legend>Penjumlahan</legend>
            <input type="text" id="bilangan1" onchange="hitung()">
            <p>+</p>
            <input type="text" id="bilangan2" onchange="hitung()">
            <p>=</p>
            <div id="hasil"></div>

            <script>
                function hitung(){
                    let bilangan1 = parseInt(document.getElementById("bilangan1").value);
                    let bilangan2 = parseInt(document.getElementById("bilangan2").value);
                    let hasil = document.getElementById("hasil")
                    hasil.innerHTML ="Hasil : " + (bilangan1 + bilangan2);}
            </script>
        </fieldset>
    </div>
</body>
</html>
