<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingkaran</title>
</head>
<body>
    <div>
        <fieldset>
            <legend>Luas & Keliling Lingkaran</legend>
            <input type="text" id="jari" placeholder="Masukkan Jari-jari">
            <button onclick="hitung()">hitung</button>
            <div id="luas"></div>
            <div id="keliling"></div>

            <script>
                function hitung(){
                    const PI = 3.14;
                    let jari = Number(document.getElementById("jari").value);
                    let luas = document.getElementById("luas")
                    let keliling = document.getElementById("keliling")
                    luas.innerHTML = "Luas : " + (PI * jari * jari);
                    keliling.innerHTML = "Keliling : " + (2 * PI * jari);

                }
            </script>
        </fieldset>
    </div>
</body>
</html>
