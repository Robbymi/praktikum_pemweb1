<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkir</title>
</head>
<body>
    <div>
        <fieldset>
            <legend>Biaya Parkir</legend>
            <input type="text" id="jam_masuk" placeholder="Jam Masuk">
            <input type="text" id="jam_keluar" placeholder="Jam Keluar">
            <button id="hitung" onclick="hitungBayar()">Bayar</button>
            <div id="hasil"></div>
            <script>
                let hasil = document.getElementById("hasil")
                function hitungBayar(){
                    let jam_masuk = document.getElementById("jam_masuk").value;
                    let jam_keluar = document.getElementById("jam_keluar").value;
                    let jumlah = parseInt(jam_keluar) - parseInt(jam_masuk);
                    console.log(jam_keluar)
                    console.log(jumlah);
                    let bayar = 0;
                    if(jumlah <= 2){
                        bayar = 3000
                    }else{
                        bayar = 3000 + (1000 * (jumlah - 2));
                    }
                    hasil.innerHTML ="Rp" + parseInt(bayar);
                }
            </script>
        </fieldset>
    </div>
</body>
</html>
